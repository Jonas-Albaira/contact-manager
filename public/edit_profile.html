      <script type="text/javascript">
         $(document).ready(function() {
         demo.initFormExtendedDatetimepickers();
         $.ajax({
         type: "GET",
         url: "/check_session",
         success: function(data)
         {
           if(data=='Not'){window.location.replace("/index.html");}else{jQuery('.user_full_name').text(data);}}
         
         });
         demo.showNotification("We are fetching your contacts...!");
         $.ajax({
         type: "GET",
         url: "/edit_profile",
         success: function(data)
         {
         var obj = jQuery.parseJSON(data);
         
         $.each(obj, function(key,value) {
         jQuery('.email').val(key); 
         jQuery('.full_name').val(value[0]["full_name"]); 
         jQuery('.upassword').val(value[0]["upassword"]); 
         });
         }
		 });
         
         $(".update").click(function(){
         var email=jQuery('.email').val(); 
         var full_name=jQuery('.full_name').val(); 
         var upassword=jQuery('.upassword').val(); 
         $.ajax({
         type: "POST",
         url: "/update_user_profile",
         data:{'email':email,'full_name':full_name,'upassword':upassword},
         success: function(data)
         {
         demo.showNotification("Your User Detail Updated...!");
         }
		 });
         });
		 });
         
      </script>
